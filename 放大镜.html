<!DOCTYPE html>
<html>
<head>
	<title>Lens</title>
	<script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
	<style type="text/css">
	#cntr{
		width: 100%;
		height: 1000px;
	}
	#small_pic{
		position: absolute;
		left: 350px;
		top: 100px;
	}
	#lens_box{
		display: hidden;
		height: 150px;
		width: 150px;
		opacity: 0;
		position: absolute;
		left: 0px;
		top:0px;
		overflow: hidden;
		border-style: solid;
		border-width: 1px;
		border-color: #ccc;
	}
	#big_pic{	
		position: absolute;
		left: 0;
		top: 0;
	}
	</style>
</head>
<body>
<div id='cntr'>
		<div id='small_pic'>
			<img id='img1' src="./01.jpg">
			<div id='lens_box'>
					<img id='big_pic' src="./02.jpg">
			</div>
		</div>	
</div>		
</body>
<script type="text/javascript">
	var cntr = document.getElementById('cntr');
	var smpk = document.getElementById('small_pic');
	smpk.addEventListener('mouseenter',function(e1){
		var $this = $this;
		$('#lens_box').css({
			'opacity': 1,
		});
		smpk.addEventListener('mousemove',function(e2){
			var smx = e2.pageX - 425;
			var smy = e2.pageY - 175;
			var bgx = -2*smx - 75;
			var bgy = -2*smy - 75;
			if(smx > 0 && smx <= 450)
			{
				$('#lens_box').css({
				'left': smx,
				})
				$('#big_pic').css({
					'left':bgx,
				})
			}
			if(smx > 450 && smx < 485 || smx > -25 && smx < 0)
			{
				$('#big_pic').css({
				'left':bgx,
				})
			}
			if(smy > 0 && smy <= 280)
			{
				$('#lens_box').css({
				'top': smy,
				})
				$('#big_pic').css({
					'top':bgy,
				})				
			}
			if(smy > 280 && smy < 315 || smy > -25 && smy < 0)
			{
				$('#big_pic').css({
				'top':bgy,
				})
			}
		})
	})
	smpk.addEventListener('mouseleave',function(e3){
		$('#lens_box').css({
			'opacity':0,
		});
	})
</script>
</html>
